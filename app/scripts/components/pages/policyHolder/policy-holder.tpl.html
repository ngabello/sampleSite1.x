<div id="mobileMenu" mobile-nav-summary="" class="hidden-lg"></div>
<div bread-crumbs class="row"></div>
<div class="row">

  <div id="step-policy-holder"
       class="customer customer2 col-sm-12 col-md-offset-3 col-lg-offset-3 col-md-7 col-lg-5 margin animated fadeIn"
       >

    <h3 class="text-left section-header hidden-xs">Policyholder Information</h3>
    <form name="policyHolderForm" validate-submit="submitForm(this.policyHolderForm)">
      <div>
        <alert-notifications notification-data="errorNotifications"></alert-notifications>
      </div>
      <div>
        <uib-alert ng-repeat="alert in policyHolder.alerts" type="{{alert.type}}"
                   close="closeAlert($index)">
          <div ng-bind-html="alert.msg"></div>
        </uib-alert>
      </div>
      <div class="row-fluid">

        <driver-name form="policyHolderForm" ng-model="policyHolder.driver" passed-page="policy-holder"></driver-name>

        <garage-address form="policyHolderForm" state="policyHolder" ng-model="policyHolder.address" passed-page="policy-holder"></garage-address>

        <birth-date form="policyHolderForm" ng-model="policyHolder.driver.DateOfBirth" min-age="18" max-age="98"></birth-date>

        <phone-number form="policyHolderForm" ng-model="policyHolder.driver.PhoneNumber" validate=false></phone-number>

        <email-address form="policyHolderForm" ng-model="policyHolder.driver.EmailAddress"></email-address>

        <div class="help-block" style="font-size: .65em;"><i class="fa fa-lock"></i> Information is secure and won't be
          shared.
        </div>
      </div>
      <fieldset class="btns">

        <authorization-disclaimer></authorization-disclaimer>

        <div class="button-continue btn-margin">
          <button class="" id="btnContinue" type="submit"
                  analytics-on="click" analytics-event="completed policy-holder"><span>Continue</span>
          </button>
        </div>

      </fieldset>

      <user-info-disclaimer></user-info-disclaimer>

    </form>
  </div>

  <!--<div id="navSummary" nav-summary class="hidden-xs hidden-md hidden-sm col-sm-4  col-lg-3 margin"></div>-->
  <div id="navSummary" nav-summary="" class="visible-lg"></div>
</div>
